<table class="table table-hover">
  <thead>
    <th>#</th>
    <th>Bandera</th>
    <th>Nombre</th>
    <th>Poblacion</th>
    <th>Capital</th>
    <th></th>
  </thead>
  <tbody>
    <tr
      *ngFor="let pais of paises; let i = index"
      class="animate__animated animate__fadeIn"
    >
      <td>{{ i + 1 }}</td>
      <td><img class="small-flag" [src]="pais.flag" /></td>
      <td>{{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td>{{ pais.capital }}</td>
      <td><a [routerLink]="['/pais', pais.alpha2Code]">Ver</a></td>
    </tr>
  </tbody>
</table>
