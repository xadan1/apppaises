<div class="animate__animated animate__fadeIn">
  <h2>Por pais</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar Pais..."
      ></app-pais-input>
    </div>
  </div>
  <ul class="list-group" *ngIf="mostrarSugerencias">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">
        {{ pais.name }}</a
      >
    </li>
    <li class="list-group-item list-group-item-action">
      <a class="nav-link" (click)="buscarSugerido(termino)">
        Buscar: "{{ termino }}"</a
      >
    </li>
  </ul>
  <div *ngIf="hayError">
    <div class="alert alert-danger">
      No se encontro nada con el termino {{ termino }}
    </div>
  </div>
  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
